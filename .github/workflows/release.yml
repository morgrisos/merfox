name: Release Build

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Compile Main Process (TS)
        run: npx tsc -p src/electron/tsconfig.json

      - name: Build & Release Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          # GitHub release is created automatically by electron-builder via valid GITHUB_TOKEN
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: true
          # Mac specific args
          mac_certs: '' # Add base64 cert if signing
          mac_certs_password: '' # Add pw if signing
          # Args passed to electron-builder
          args: "--config.publish.provider=github" 
          # On Windows, build target is configured in package.json (nsis)
          # On Mac, target is configured in package.json (dmg, zip)
        env:
          # If we had signing secrets:
          # CSC_LINK: ${{ secrets.CSC_LINK }}
          # CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          # WIN_CSC_LINK: ${{ secrets.WIN_CSC_LINK }}
          # WIN_CSC_KEY_PASSWORD: ${{ secrets.WIN_CSC_KEY_PASSWORD }}
          description: "MerFox automated release."
