name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Compile Main Process (TS)
        run: npx tsc -p src/electron/tsconfig.json

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
          args: "--config.publish.provider=github --publish never"
          mac_certs: ''
          mac_certs_password: ''

      - name: Verify Dist Content
        shell: bash
        run: |
          ls -lah dist
          if [ -z "$(ls -A dist)" ]; then
             echo "::error::Dist directory is empty!"
             exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 1

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist
          pattern: dist-*
          merge-multiple: true

      - name: Canonicalize Metafiles
        shell: bash
        run: |
          echo "Canonicalizing Auto-Update Metadata..."
          
          # Debug
          echo "Listing all release-dist contents:"
          ls -R release-dist
          
          # Mac: Find latest-mac*.yml
          MAC_YML=$(find release-dist -type f -name "latest-mac*.yml" | head -n 1)
          if [ -n "$MAC_YML" ]; then
            echo "Found Mac YML: $MAC_YML"
            cp "$MAC_YML" release-dist/latest-mac.yml
          else
            echo "::error::No latest-mac*.yml found in artifacts!"
            ls -R release-dist # context
            exit 1
          fi

          # Windows: Find latest*.yml (excluding mac)
          WIN_YML=$(find release-dist -type f -name "latest*.yml" ! -name "*mac*" | head -n 1)
          if [ -n "$WIN_YML" ]; then
            echo "Found Win YML: $WIN_YML"
            cp "$WIN_YML" release-dist/latest.yml
          else
            echo "::error::No latest*.yml (win) found in artifacts!"
            exit 1
          fi
          
          # Verify Canonical
          if [ ! -f "release-dist/latest-mac.yml" ]; then echo "::error::Failed to create latest-mac.yml"; exit 1; fi
          if [ ! -f "release-dist/latest.yml" ]; then echo "::error::Failed to create latest.yml"; exit 1; fi
          
          echo "Canonical files prepared."

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-dist/latest-mac.yml
            release-dist/latest.yml
            release-dist/**/*.dmg
            release-dist/**/*.zip
            release-dist/**/*.exe
            release-dist/**/*.blockmap
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          make_latest: true

      - name: Verify Release Assets (Strict)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        env:
          TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "=== VERIFICATION START ==="
          echo "TAG=$TAG"
          echo "REPO=${{ github.repository }}"
          echo "=========================="
          
          sleep 5 # Initial delay for API propagation
          
          # 1. Fetch JSON
          curl -sfL -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" > release.json
          
          # 2. List Assets
          echo "--- Assets Found ---"
          jq -r '.assets[] | "\(.name) | \(.size) bytes | \(.browser_download_url)"' release.json
          
          # 3. Canonical Availability Check with Retry
          echo "--- HTTP Availability Check (Canonical with Retry) ---"
          REPO="${{ github.repository }}"
          BASE="https://github.com/$REPO/releases/download/$TAG"
          
          check_url_retry() {
            local url=$1
            echo "Checking: $url"
            local code=""
            for i in $(seq 1 60); do
               code=$(curl -o /dev/null -s -w "%{http_code}" -I -L "$url")
               if [[ "$code" == "200" || "$code" == "302" ]]; then
                  echo "Found ($code) at try $i: $url"
                  echo "$code"
                  return 0
               fi
               echo "Try $i: $code ... retrying in 2s"
               sleep 2
            done
            echo "::error::Failed to verify URL after 120s: $url (Last: $code)"
            return 1
          }

          echo "Verifying Mac Canonical..."
          CODE_MAC=$(check_url_retry "$BASE/latest-mac.yml")
          
          echo "Verifying Win Canonical..."
          CODE_WIN=$(check_url_retry "$BASE/latest.yml")
          
          echo "SUCCESS: Canonical assets verified."

          # 5. Write to Job Summary
          {
            echo "## Gate G Evidence ($TAG)"
            echo ""
            echo "### canonical verify"
            echo "- [$CODE_MAC] $BASE/latest-mac.yml"
            echo "- [$CODE_WIN] $BASE/latest.yml"
            echo ""
            echo "### assets list"
            jq -r '.assets[].name' release.json | sed 's/^/- /'
            echo ""
            echo "**SUCCESS: All assets verified and downloadable.**"
          } >> "$GITHUB_STEP_SUMMARY"

