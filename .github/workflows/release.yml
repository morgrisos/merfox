name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Compile Main Process (TS)
        run: npx tsc -p src/electron/tsconfig.json

      - name: Configure Builder Args
        id: build-config
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "ARGS=--publish=always" >> $GITHUB_OUTPUT
          else
            echo "ARGS=--publish=never" >> $GITHUB_OUTPUT
          fi

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
          args: ${{ steps.build-config.outputs.ARGS }}
          mac_certs: ''
          mac_certs_password: ''

      - name: Normalize Metadata (Pre-Upload)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== dist tree ==="
          ls -R dist || true
          echo "=== search latest*.yml in workspace ==="
          
          # Ensure dist exists
          mkdir -p dist
          
          # Find files first to debug
          find . -type f -name "latest*.yml" -print
          
          # Capture found files (Bash 3.2 safe: find + while read)
          FOUND=0
          find . -type f -name "latest*.yml" -print0 | while IFS= read -r -d '' file; do
             echo "Copying $file..."
             cp -f "$file" dist/
             FOUND=1
          done || true
          
          # Check via ls because loop runs in subshell
          if ! ls dist/latest*.yml >/dev/null 2>&1; then
             echo "::error::No latest*.yml found in workspace to copy!"
             exit 1
          fi
          
          echo "=== dist after collect ==="
          ls -lah dist
          
          # Canonicalize names
          if [ "${{ runner.os }}" = "Windows" ]; then
             if [ -f "dist/latest.yml" ]; then
                echo "OK: latest.yml exists"
             else
                WIN_SRC=$(ls dist/latest*.yml | head -n 1)
                cp -f "$WIN_SRC" dist/latest.yml
                echo "Renamed $WIN_SRC -> dist/latest.yml"
             fi
          else
             # Mac
             # Look for latest-mac.yml first (preferred)
             if [ -f "dist/latest-mac.yml" ]; then
                echo "OK: latest-mac.yml exists"
             else
                 # If not, use whatever we found
                 MAC_SRC=$(find dist -name 'latest*.yml' | head -n 1)
                 cp -f "$MAC_SRC" dist/latest-mac.yml
                 echo "Renamed $MAC_SRC -> dist/latest-mac.yml"
             fi
             # Do NOT remove latest.yml here, let Upload Artifacts handle everything in dist
          fi
          
          echo "=== Final Dist Content ==="
          ls -lah dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          if-no-files-found: error
          retention-days: 1

  publish:
    name: Publish
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Pre-Flight Check
        env:
          TAG: ${{ github.ref_name }}
        run: |
          echo "TAG=$TAG"
          echo "REPO=${{ github.repository }}"
          curl -sI "https://api.github.com/repos/${{ github.repository }}" | head -n 1

      - name: Download Artifacts (Mac)
        uses: actions/download-artifact@v4
        with:
          name: dist-macos-latest
          path: release-dist/macos

      - name: Download Artifacts (Windows)
        uses: actions/download-artifact@v4
        with:
          name: dist-windows-latest
          path: release-dist/windows

      - name: List Release Content
        run: |
          echo "=== Release Content Tree ==="
          ls -R release-dist
          
          echo "=== Verifying Key Assets ==="
          if [ ! -f release-dist/macos/latest-mac.yml ]; then echo "::error::Missing latest-mac.yml"; exit 1; fi
          if [ ! -f release-dist/windows/latest.yml ]; then echo "::error::Missing latest.yml"; exit 1; fi
          echo "SUCCESS: Key assets found."

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-dist/macos/**/*.dmg
            release-dist/macos/**/*.zip
            release-dist/macos/**/latest-mac.yml
            release-dist/windows/**/*.exe
            release-dist/windows/**/*.yml
            release-dist/windows/**/latest.yml
            release-dist/**/*.blockmap
          fail_on_unmatched_files: false
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false

      - name: Verify Uploaded Assets (API)
        env:
           GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
           TAG: ${{ github.ref_name }}
        run: |
           sleep 10
           echo "Verifying assets for $TAG via API..."
           BASE="https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG"
           
           # Check Release existence
           curl -sH "Authorization: token $GH_TOKEN" "$BASE" > release.json
           if grep -q "Not Found" release.json; then
             echo "::error::Release not found in API!"
             exit 1
           fi
           
           # Check Assets
           echo "Assets found:"
           jq -r '.assets[].name' release.json
           
           # Allow time for propagation
           sleep 10

      - name: Verify Canonical URLs (Strict)
        run: |
           TAG="${{ github.ref_name }}"
           REPO="${{ github.repository }}"
           BASE="https://github.com/$REPO/releases/download/$TAG"
           
           check_url() {
             local url=$1
             for i in {1..10}; do
               code=$(curl -o /dev/null -s -w "%{http_code}" -I -L "$url")
               if [[ "$code" == "200" || "$code" == "302" ]]; then
                 echo "OK ($code): $url"
                 return 0
               fi
               echo "Wait ($code)... $url"
               sleep 5
             done
             echo "::error::Failed to verify $url"
             return 1
           }
           
           check_url "$BASE/latest-mac.yml"
           check_url "$BASE/latest.yml"
