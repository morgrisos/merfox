name: Release Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Compile Main Process (TS)
        run: npx tsc -p src/electron/tsconfig.json

      - name: Configure Builder Args
        id: build-config
        shell: bash
        run: |
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            echo "ARGS=--publish=always" >> $GITHUB_OUTPUT
          else
            echo "ARGS=--publish=never" >> $GITHUB_OUTPUT
          fi

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
          args: ${{ steps.build-config.outputs.ARGS }}
          mac_certs: ''
          mac_certs_password: ''

      - name: Normalize Metadata (Pre-Upload)
        shell: bash
        run: |
          set -euo pipefail
          echo "=== dist tree ==="
          ls -R dist || true
          echo "=== search latest*.yml in workspace ==="
          
          # Find all latest*.yml in the workspace (ignore errors)
          mapfile -t YMLS < <(find . -type f -name "latest*.yml" 2>/dev/null || true)
          
          if [ ${#YMLS[@]} -eq 0 ]; then
             echo "::error::latest*.yml not found anywhere"
             exit 1
          fi
          
          echo "Found YMLs:"
          printf '%s\n' "${YMLS[@]}"
          
          # Ensure dist exists
          mkdir -p dist
          
          # Copy all found to dist
          for f in "${YMLS[@]}"; do
            cp -f "$f" dist/
          done
          
          echo "=== dist after collect ==="
          ls -lah dist
          
          # Canonicalize names
          if [ "${{ runner.os }}" = "Windows" ]; then
             # Windows: latest.yml
             if [ -f "dist/latest.yml" ]; then
                echo "OK: latest.yml exists"
             else
                # Rename first match
                WIN_SRC=$(ls dist/latest*.yml | head -n 1)
                cp -f "$WIN_SRC" dist/latest.yml
                echo "Renamed $WIN_SRC -> dist/latest.yml"
             fi
          else
             # Mac: latest-mac.yml
             # If electron-builder made latest-mac.yml, good. If latest.yml, rename.
             MAC_SRC=$(find dist -name 'latest*.yml' | head -n 1)
             cp -f "$MAC_SRC" dist/latest-mac.yml
             echo "Renamed $MAC_SRC -> dist/latest-mac.yml"
          fi
          
          ls -lah dist

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 1

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Pre-Flight Check
        env:
          TAG: ${{ github.ref_name }}
        run: |
          echo "TAG=$TAG"
          echo "REPO=${{ github.repository }}"
          # Check API connectivity (public)
          curl -sI "https://api.github.com/repos/${{ github.repository }}" | head -n 1

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist
          pattern: dist-*
          merge-multiple: true

      - name: Canonicalize Metafiles
        shell: bash
        run: |
          echo "Canonicalizing Auto-Update Metadata..."
          ls -R release-dist
          
          # Find Source Files
          MAC_SRC=$(find release-dist -maxdepth 4 \( -name 'latest-mac*.yml' -o -name 'latest-mac*.yaml' \) | head -n 1)
          # Win source: latest*.yml that contains 'MerFox-Setup' or just exclude mac?
          # Typically windows is just 'latest.yml'.
          WIN_SRC=$(find release-dist -maxdepth 4 \( -name 'latest*.yml' -o -name 'latest*.yaml' \) | grep -v 'latest-mac' | head -n 1)
          
          echo "MAC_SRC detected: $MAC_SRC"
          echo "WIN_SRC detected: $WIN_SRC"

          if [ -z "$MAC_SRC" ]; then echo "::error::no mac yml found"; exit 1; fi
          if [ -z "$WIN_SRC" ]; then echo "::error::no win yml found"; exit 1; fi

          cp "$MAC_SRC" release-dist/latest-mac.yml
          cp "$WIN_SRC" release-dist/latest.yml
          
          ls -lah release-dist/latest-mac.yml release-dist/latest.yml

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-dist/latest-mac.yml
            release-dist/latest.yml
            release-dist/**/*.dmg
            release-dist/**/*.zip
            release-dist/**/*.exe
            release-dist/**/*.blockmap
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          make_latest: true

      - name: Verify Release Creation (API)
        shell: bash
        env:
          TAG: ${{ github.ref_name }}
        run: |
          echo "Verifying Release Existence..."
          sleep 5
          # Expected 200 OK for the Tag endpoint
          OUT=$(curl -sfL "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" | head -n 5)
          if [ -z "$OUT" ]; then
             echo "::error::Release Not Found via API (404)"
             exit 1
          fi
          echo "Release JSON found:"
          echo "$OUT"

      - name: Verify Release Assets (Strict URL)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        env:
          TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "=== URL VERIFICATION START ==="
          
          # Retry Logic for Propagation
          check_url_retry() {
            local url=$1
            echo "Checking: $url"
            local code=""
            for i in $(seq 1 60); do
               code=$(curl -o /dev/null -s -w "%{http_code}" -I -L "$url")
               if [[ "$code" == "200" || "$code" == "302" ]]; then
                  echo "Found ($code) at try $i: $url"
                  echo "$code"
                  return 0
               fi
               echo "Try $i: $code ... retrying in 2s"
               sleep 2
            done
            echo "::error::Failed to verify URL after 120s: $url (Last: $code)"
            return 1
          }

          REPO="${{ github.repository }}"
          BASE="https://github.com/$REPO/releases/download/$TAG"
          
          echo "Verifying Mac Canonical..."
          CODE_MAC=$(check_url_retry "$BASE/latest-mac.yml")
          
          echo "Verifying Win Canonical..."
          CODE_WIN=$(check_url_retry "$BASE/latest.yml")
          
          echo "SUCCESS: Canonical assets verified."

          # Job Summary
          {
            echo "## Gate G Evidence ($TAG)"
            echo "### Assets List"
            jq -r '.assets[].name' release.json | sed 's/^/- /'
            echo ""
            echo "### URL Check"
            echo "- [$CODE_MAC] $BASE/latest-mac.yml"
            echo "- [$CODE_WIN] $BASE/latest.yml"
            echo ""
            echo "**SUCCESS: All assets verified and downloadable.**"
          } >> "$GITHUB_STEP_SUMMARY"

