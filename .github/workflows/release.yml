name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Compile Main Process (TS)
        run: npx tsc -p src/electron/tsconfig.json

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
          args: "--config.publish.provider=github --publish never"
          mac_certs: ''
          mac_certs_password: ''

      - name: Verify Dist Content
        shell: bash
        run: |
          ls -lah dist
          if [ -z "$(ls -A dist)" ]; then
             echo "::error::Dist directory is empty!"
             exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 1

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist
          pattern: dist-*
          merge-multiple: true

      - name: Canonicalize Metafiles
        shell: bash
        run: |
          echo "Canonicalizing Auto-Update Metadata..."
          echo "TAG=${{ github.ref_name }}"
          pwd
          ls -R release-dist
          
          echo "Searching for source yml files..."
          find release-dist -maxdepth 4 -name 'latest*.yml' -print -exec ls -lah {} \;

          # Find Source Files
          MAC_SRC=$(find release-dist -maxdepth 4 \( -name 'latest-mac*.yml' -o -name 'latest-mac*.yaml' \) | head -n 1)
          # Win source is latest*.yml excluding mac
          WIN_SRC=$(find release-dist -maxdepth 4 \( -name 'latest*.yml' -o -name 'latest*.yaml' \) | grep -v 'latest-mac' | head -n 1)
          
          echo "MAC_SRC detected: $MAC_SRC"
          echo "WIN_SRC detected: $WIN_SRC"

          # Strict Existence Check
          if [ -z "$MAC_SRC" ]; then echo "::error::no mac yml found"; exit 1; fi
          if [ -z "$WIN_SRC" ]; then echo "::error::no win yml found"; exit 1; fi

          # Copy to Canonical
          cp "$MAC_SRC" release-dist/latest-mac.yml
          cp "$WIN_SRC" release-dist/latest.yml
          
          # Verify Creation on Disk
          echo "--- Canonical Files Created ---"
          ls -lah release-dist/latest-mac.yml release-dist/latest.yml

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-dist/latest-mac.yml
            release-dist/latest.yml
            release-dist/**/*.dmg
            release-dist/**/*.zip
            release-dist/**/*.exe
            release-dist/**/*.blockmap
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          make_latest: true

      - name: Verify Uploaded Assets (API Name Check)
        shell: bash
        env:
          TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Verifying API Asset Names for $TAG..."
          sleep 10
          
          # Fetch Release JSON
          curl -sfL -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" > release.json
          
          # Debug: List all names
          echo "--- Assets on GitHub ---"
          jq -r '.assets[].name' release.json
          
          # Strict Canonical Name Existence Check
          jq -e '(.assets | map(.name) | any(.=="latest-mac.yml"))' release.json >/dev/null || (echo "::error::latest-mac.yml MISSING in GitHub Assets"; exit 1)
          jq -e '(.assets | map(.name) | any(.=="latest.yml"))' release.json >/dev/null || (echo "::error::latest.yml MISSING in GitHub Assets"; exit 1)
          
          echo "API Verification Passed: Canonical names exist."

      - name: Verify Release Assets (Strict URL)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        env:
          TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "=== URL VERIFICATION START ==="
          
          # Retry Logic for Propagation
          check_url_retry() {
            local url=$1
            echo "Checking: $url"
            local code=""
            for i in $(seq 1 60); do
               code=$(curl -o /dev/null -s -w "%{http_code}" -I -L "$url")
               if [[ "$code" == "200" || "$code" == "302" ]]; then
                  echo "Found ($code) at try $i: $url"
                  echo "$code"
                  return 0
               fi
               echo "Try $i: $code ... retrying in 2s"
               sleep 2
            done
            echo "::error::Failed to verify URL after 120s: $url (Last: $code)"
            return 1
          }

          REPO="${{ github.repository }}"
          BASE="https://github.com/$REPO/releases/download/$TAG"
          
          echo "Verifying Mac Canonical..."
          CODE_MAC=$(check_url_retry "$BASE/latest-mac.yml")
          
          echo "Verifying Win Canonical..."
          CODE_WIN=$(check_url_retry "$BASE/latest.yml")
          
          echo "SUCCESS: Canonical assets verified."

          # Job Summary
          {
            echo "## Gate G Evidence ($TAG)"
            echo "### Assets List"
            jq -r '.assets[].name' release.json | sed 's/^/- /'
            echo ""
            echo "### URL Check"
            echo "- [$CODE_MAC] $BASE/latest-mac.yml"
            echo "- [$CODE_WIN] $BASE/latest.yml"
            echo ""
            echo "**SUCCESS: All assets verified and downloadable.**"
          } >> "$GITHUB_STEP_SUMMARY"

