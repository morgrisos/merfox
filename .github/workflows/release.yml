name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  build:
    name: Build ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Compile Main Process (TS)
        run: npx tsc -p src/electron/tsconfig.json

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false
          args: "--config.publish.provider=github --publish never"
          mac_certs: ''
          mac_certs_password: ''

      - name: Verify Dist Content
        shell: bash
        run: |
          ls -lah dist
          if [ -z "$(ls -A dist)" ]; then
             echo "::error::Dist directory is empty!"
             exit 1
          fi

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-${{ matrix.os }}
          path: dist/
          retention-days: 1

  publish:
    name: Publish Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: read
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-dist
          pattern: dist-*
          merge-multiple: true

      - name: List All Artifacts
        run: ls -R release-dist

      - name: Create Release & Upload Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release-dist/**/*.dmg
            release-dist/**/*.zip
            release-dist/**/*.exe
            release-dist/**/latest*.yml
            release-dist/**/*.blockmap
          token: ${{ secrets.GITHUB_TOKEN }}
          draft: false
          prerelease: false
          fail_on_unmatched_files: true
          make_latest: true

      - name: Verify Release Assets (Strict)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        env:
          TAG: ${{ github.ref_name }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          echo "Verifying assets for $TAG..."
          sleep 15 # Wait for consistency
          
          # 1. Fetch JSON
          curl -sfL -H "Authorization: Bearer $GH_TOKEN" \
            "https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG" > release.json
          
          # 2. List Assets
          echo "--- Assets Found ---"
          jq -r '.assets[] | "\(.name) | \(.size) bytes | \(.browser_download_url)"' release.json
          
          # 3. Validation Logic (Strict Existence)
          echo "Checking essential assets..."
          
          # Function to check asset existence by exact name or extension presence
          check_asset() {
            local query=$1
            local desc=$2
            if jq -e ".assets | map(.name) | $query" release.json >/dev/null; then
              echo "OK: $desc found."
            else
              echo "::error::Missing $desc"
              exit 1
            fi
          }

          # Mac Assets
          check_asset 'any(test("\\.dmg$"))' "Mac DMG"
          check_asset 'any(test("\\.zip$"))' "Mac ZIP"
          check_asset 'any(. == "latest-mac.yml")' "latest-mac.yml"

          # Windows Assets
          check_asset 'any(test("\\.exe$"))' "Windows EXE"
          check_asset 'any(. == "latest.yml")' "latest.yml"

          # 4. HTTP Check (Curl) with Process Substitution
          echo "--- HTTP Availability Check ---"
          while IFS= read -r url; do
            echo "Checking: $url"
            code=$(curl -o /dev/null -s -w "%{http_code}" -I -L "$url")
            echo "[$code] $url"
            
            if [[ "$code" != "200" && "$code" != "302" ]]; then
              echo "::error::Asset unavailable (HTTP $code): $url"
              exit 1
            fi
          done < <(jq -r '.assets[].browser_download_url' release.json)
          
          echo "SUCCESS: All assets verified and downloadable."

