name: Release Build

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  actions: read

jobs:
  release:
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Build Next.js
        run: npm run build

      - name: Compile Main Process (TS)
        run: npx tsc -p src/electron/tsconfig.json

      - name: Build Electron App
        uses: samuelmeuli/action-electron-builder@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          release: false # We use softprops/action-gh-release for uploading
          args: "--config.publish.provider=github --publish never"
          mac_certs: ''
          mac_certs_password: ''

      - name: List Dist Content (Debug)
        run: ls -R dist || echo "Dist not found"
        shell: bash

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.dmg
            dist/*.zip
            dist/*.exe
            dist/*.yml
            dist/*.blockmap
          token: ${{ secrets.GITHUB_TOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

